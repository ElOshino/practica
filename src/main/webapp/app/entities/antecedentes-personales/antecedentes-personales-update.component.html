<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-antecedentes-personales-heading" jhiTranslate="practicaApp.antecedentesPersonales.home.createOrEditLabel">Create or edit a Antecedentes Personales</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="practicaApp.antecedentesPersonales.cirugias" for="field_cirugias">Cirugias</label>
                    <input type="text" class="form-control" name="cirugias" id="field_cirugias"
                           formControlName="cirugias"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="practicaApp.antecedentesPersonales.traumatismos" for="field_traumatismos">Traumatismos</label>
                    <input type="text" class="form-control" name="traumatismos" id="field_traumatismos"
                           formControlName="traumatismos"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="practicaApp.antecedentesPersonales.transfusionSanguinea" for="field_transfusionSanguinea">Transfusion Sanguinea</label>
                    <input type="text" class="form-control" name="transfusionSanguinea" id="field_transfusionSanguinea"
                           formControlName="transfusionSanguinea"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="practicaApp.antecedentesPersonales.alergias" for="field_alergias">Alergias</label>
                    <input type="text" class="form-control" name="alergias" id="field_alergias"
                           formControlName="alergias"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
