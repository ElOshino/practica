<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicamentos">
            <h2><span jhiTranslate="practicaApp.medicamentos.detail.title">Medicamentos</span> {{ medicamentos.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="practicaApp.medicamentos.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ medicamentos.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="practicaApp.medicamentos.posologia">Posologia</span></dt>
                <dd>
                    <span>{{ medicamentos.posologia }}</span>
                </dd>
                <dt><span jhiTranslate="practicaApp.medicamentos.tiempoTomando">Tiempo Tomando</span></dt>
                <dd>
                    <span>{{ medicamentos.tiempoTomando }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medicamentos', medicamentos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
