<div>
    <h2 id="page-heading">
        <span jhiTranslate="practicaApp.medicamentos.home.title">Medicamentos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medicamentos" [routerLink]="['/medicamentos/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="practicaApp.medicamentos.home.createLabel">
            Create a new Medicamentos
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="medicamentos?.length === 0">
        <span jhiTranslate="practicaApp.medicamentos.home.notFound">No medicamentos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="medicamentos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="practicaApp.medicamentos.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="practicaApp.medicamentos.posologia">Posologia</span></th>
                    <th scope="col" ><span jhiTranslate="practicaApp.medicamentos.tiempoTomando">Tiempo Tomando</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicamentos of medicamentos ;trackBy: trackId">
                    <td><a [routerLink]="['/medicamentos', medicamentos.id, 'view']">{{ medicamentos.id }}</a></td>
                    <td>{{ medicamentos.nombre }}</td>
                    <td>{{ medicamentos.posologia }}</td>
                    <td>{{ medicamentos.tiempoTomando }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/medicamentos', medicamentos.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/medicamentos', medicamentos.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(medicamentos)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
