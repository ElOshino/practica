<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="consulta">
            <h2><span jhiTranslate="practicaApp.consulta.detail.title">Consulta</span> {{ consulta.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="practicaApp.consulta.sintomas">Sintomas</span></dt>
                <dd>
                    <span>{{ consulta.sintomas }}</span>
                </dd>
                <dt><span jhiTranslate="practicaApp.consulta.signos">Signos</span></dt>
                <dd>
                    <span>{{ consulta.signos }}</span>
                </dd>
                <dt><span jhiTranslate="practicaApp.consulta.tiempoSintomas">Tiempo Sintomas</span></dt>
                <dd>
                    <span>{{ consulta.tiempoSintomas }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/consulta', consulta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
